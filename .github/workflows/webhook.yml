name: Trigger Webhook on Commit

on:
  push:
    branches:
      - "*"

jobs:
  trigger_webhook:
    runs-on: ubuntu-latest
    steps:
      - name: get changed files
        id: getfile
        run: |
          echo "::set-output name=files::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | xargs)"
      - name: echo output
        run: |
          echo ${{ steps.getfile.output.files }}
      - name: Trigger Webhook
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"file_name": "'"${{ steps.commit_info.output.file_name }}"'"}' "https://e10b-2405-201-3025-5b5d-14db-6d72-a1b1-9d28.in.ngrok.io/update"
