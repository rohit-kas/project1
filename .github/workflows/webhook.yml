name: Webhook

on:
  push:
    branches:
      - master

jobs:
  webhook:
    runs-on: ubuntu-latest

    steps:
    - name: Trigger webhook
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"A new commit has been pushed to the master branch!"}'  https://3941-2405-201-3025-5b5d-5866-cc0b-f38f-a776.in.ngrok.io/process
