name: Trigger Webhook on Commit

on:
  push:
    branches:
      - "*"

jobs:
  trigger_webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get changed files
        id: get_files
        run: |
          echo "::set-output name=files::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | xargs)"
      - name: Send webhook request
        if: ${{ steps.get_files.outputs.files != '' }}
        run: |
          curl -X POST -H "Content-Type: application/json" \ -d '{"file_name": "'"${{ steps.get_files.outputs.files }}"'"}' \ "https://9fff-2405-201-3025-5b5d-7d21-47f1-4089-cf6a.in.ngrok.io"
